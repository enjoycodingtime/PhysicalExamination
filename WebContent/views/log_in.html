<div class="container" ng-controller='logInCtrl'>
	<form>
		<section class="loginBox row-fluid">
			<section class="span7 left">
				<h1>标准体检信息管理系统</h1>
				<h2>用户登录</h2>
				<p>
					<input type="text" name="username" ng-model='id' placeholder="员工号"
						btn-Login='log_in()' />
				</p>
				<p>
					<input type="password" name="password" ng-model='password'
						placeholder="Password" btn-Login='log_in()' />
					<section class="span1">
						<input type="button" value=" 登录 " ng-click='log_in()'
							class="btn btn-primary">
					</section>
			</section>
		</section>
	</form>	
	<!-- /.modal -->
</div>
