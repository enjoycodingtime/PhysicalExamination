<div ng-include="'views/admin/adminHeader.html'"></div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div ng-include="'views/admin/adminSidebar.html'"></div>
		</div>
		<!--/span-->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="span9">
				<h1>套餐：{{combo_name}}</h1> 
				<div class='row'>
					<div class='col-xs-3'>
						<p class='input-group'>
							<input type="text" class="form-control"
								 placeholder="search"
								ng-model='query'><span class="input-group-btn">
								<button type="button" class="btn btn-default"
									>
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</p>
					</div>
				</div>	
				<table class="table table-word-wrap clear-float-left">
				<thead>
				 <tr>
					<th>所属科室</th>
				 	<th>项目名称</th>
				 	<th>单项价格</th>
				 </tr>
				</thead>
				<tbody>
				<tr ng-repeat = 'combo in combos | filter:query'>
					<td>{{combo.office_name}}</td>
					<td>{{combo.project_name}}</td>
					<td>{{combo.price}}</td>
				</tr>
				</tbody>
				</table>
				<div>   
				</div>
	</div>
</div>
